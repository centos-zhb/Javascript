<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变 HTML 内容</title>
</head>
<body>
<h1>开始</h1>
<p id="demo">
    JavaScript 能改变HTML元素的内容。
</p>
<script>
    function myFunction() {
        x = document.getElementById("demo");
        x.innerHTML="Hello JavaScript!"
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
