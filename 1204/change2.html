<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作 HTML 元素</title>
</head>
<body>
<h1>操作 HTML 元素</h1>
<p id="demo">我的JavaScript页面</p>
<button onclick="myFunction()">点击</button>
<script>
    document.getElementById("demo").innerHTML="页面已修改";
    document.write(Date());
    function myFunction() {
        document.write(Date());
    }
    a = 5;
    b = 6;
    c = a + b;
    console.log(c);
</script>
</body>
</html>
