<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>head中的 JavaScript 函数</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="我的第一个 JavaScript 函数";
        }
    </script>
</head>
<body>
<h1>My Web Page.</h1>
<p id="demo">一个段落</p>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
